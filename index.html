<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Nosso Álbum</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
      </script>
      <script src="script.js" defer></script>
    </head>
    <body>
      <div class="app-container">
  <audio id="audio-player"></audio>
  <main>
    <div class="grid-container">
      <div class="player-column">
        <div class="player">
          <div class="player-core">
            <div class="cover-art-container">
              <img id="cover-art" src="" alt="Capa do Álbum" class="cover-art-image" />
            </div>
            <div class="track-info">
              <h2 id="track-title" class="track-title">Título da música</h2>
              <p id="track-artist" class="track-artist">Artista</p>
            </div>
          </div>
          <div class="controls-container">
            <div class="progress-bar-container">
              <input id="progress-bar" type="range" min="0" value="0" class="progress-bar" />
              <div class="time-display">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
              </div>
            </div>
            <div class="playback-controls">
              <button id="shuffle-btn" class="icon-button" aria-label="Shuffle">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path></svg>
              </button>
              <div class="playback-controls-center">
                <button id="prev-btn" class="main-control-button" aria-label="Previous track">
                  <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
                </button>
                <button id="play-pause-btn" class="play-pause-button" aria-label="Play">
                  <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor" width="40" height="40"><path d="M8 5v14l11-7z"></path></svg>
                  <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" width="40" height="40"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="next-btn" class="main-control-button" aria-label="Next track">
                   <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
                </button>
              </div>
              <button id="repeat-btn" class="icon-button" aria-label="Repeat">
                <svg class="repeat-icon" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path></svg>
                <svg class="repeat-one-icon" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zm-4-2V9h-1l-2 1v1h1.5v4H13z"></path></svg>
              </button>
            </div>
            <div class="volume-controls">
              <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20" class="text-slate-400"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
              <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.8" class="volume-slider" aria-label="Volume">
            </div>
          </div>
        </div>
      </div>
      <div class="playlist-column">
        <div class="playlist-wrapper">
          <h2 class="playlist-header">Lista de Músicas</h2>
          <div id="playlist-container" class="playlist-container">
            <ul id="playlist-list" class="playlist-list">
              <!-- Playlist items will be generated here -->
            </ul>
          </div>
        </div>
        <div class="lyrics-wrapper">
          <h2 class="lyrics-header">Letra</h2>
          <div id="lyrics-container" class="lyrics-container">
            <p id="lyrics-text" class="lyrics-text"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
   </body>
    </html>
