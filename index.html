<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js        "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js        "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js        "></script>
    <script src="https://cdn.tailwindcss.com        "></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        .animate-pulse-bar {
            animation: pulse 0.8s ease-in-out infinite;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgb(23, 23, 23);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgb(64, 64, 64);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(82, 82, 82);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // ============================================================================
        // INSTRUÇÕES PARA ADICIONAR SUAS MÚSICAS E CAPAS
        // ============================================================================
        // 
        // 1. Adicione seus arquivos MP3 e imagens de capa na mesma pasta do HTML
        // 
        // 2. Atualize o array TRACKS abaixo com suas informações:
        //    - title: Nome da música
        //    - artist: Nome do artista
        //    - artwork: Nome do arquivo de imagem (ex: "capa1.jpg")
        //    - audio: Nome do arquivo de áudio (ex: "musica1.mp3")
        //    - lyrics: Letra da música (opcional)
        //
        // 3. Exemplo de estrutura de pastas:
        //    /seu-projeto
        //      ├── index.html (este arquivo)
        //      ├── musica1.mp3
        //      ├── musica2.mp3
        //      ├── capa1.jpg
        //      └── capa2.jpg
        //
        // ============================================================================

        const TRACKS = [
            {
                id: 1,
                title: "Casa",
                artist: "Vivi",
                artwork: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=800&h=800&fit=crop",
                audio: "track1.mp3", // SUBSTITUA pelo nome do seu arquivo MP3
                lyrics: `In the silence of the night
I hear your beating heart
Every moment feels so right
We'll never be apart

Dancing through the endless stars
Nothing can keep us away
Love will heal all of our scars
Together we will stay`
            },
            {
                id: 2,
                title: "Te amo tudo que dá",
                artist: "Vivi",
                artwork: "        https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=800&h=800&fit=crop",
                audio: "track2.mp3", // SUBSTITUA pelo nome do seu arquivo MP3
                lyrics: `When the moonlight calls my name
I think of all we shared
Nothing will ever be the same
The way that you once cared

Lost in midnight dreams of you
Memories fade to gray
Hope that somehow dreams come true
And you'll come back someday`
            },
            {
                id: 3,
                title: "Abecedablio",
                artist: "Vivi",
                artwork: "        https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800&h=800&fit=crop",
                audio: "track3.mp3", // SUBSTITUA pelo nome do seu arquivo MP3
                lyrics: `Feel the rhythm in my veins
Electric soul ignites
Breaking free from all the chains
Dancing through the nights

Energy flows through my core
Nothing holds me down
Ready to explore much more
Lost but finally found`
            },
             {
                id: 4,
                title: "Princeso",
                artist: "Vivi",
                artwork: "        https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800&h=800&fit=crop",
                audio: "track3.mp3", // SUBSTITUA pelo nome do seu arquivo MP3
                lyrics: `Feel the rhythm in my veins
Electric soul ignites
Breaking free from all the chains
Dancing through the nights

Energy flows through my core
Nothing holds me down
Ready to explore much more
Lost but finally found`
            },
             {
                id: 5,
                title: "Thico",
                artist: "Vivi",
                artwork: "        https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800&h=800&fit=crop",
                audio: "track3.mp3", // SUBSTITUA pelo nome do seu arquivo MP3
                lyrics: `Feel the rhythm in my veins
Electric soul ignites
Breaking free from all the chains
Dancing through the nights

Energy flows through my core
Nothing holds me down
Ready to explore much more
Lost but finally found`
            }
        ];

        // Ícones SVG
        const PlayIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
        );

        const PauseIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        );

        const SkipBackIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
        );

        const SkipForwardIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 18h2V6h-2zm-11-6l8.5-6v12z"/>
            </svg>
        );

        const RepeatIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 1l4 4-4 4"/>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                <path d="M7 23l-4-4 4-4"/>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
            </svg>
        );

        const ShuffleIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 3h5v5"/>
                <path d="M4 20L21 3"/>
                <path d="M21 16v5h-5"/>
                <path d="M15 15l6 6"/>
                <path d="M4 4l5 5"/>
            </svg>
        );

        const Volume2Icon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
            </svg>
        );

        const VolumeXIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <line x1="23" y1="9" x2="17" y2="15"/>
                <line x1="17" y1="9" x2="23" y2="15"/>
            </svg>
        );

        const ListIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        const FileTextIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
            </svg>
        );

        const XIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const AlbumPlayer = () => {
            const [currentTrackIndex, setCurrentTrackIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [volume, setVolume] = useState(0.7);
            const [isMuted, setIsMuted] = useState(false);
            const [repeatMode, setRepeatMode] = useState('off');
            const [shuffleMode, setShuffleMode] = useState(false);
            const [showPlaylist, setShowPlaylist] = useState(false);
            const [showLyrics, setShowLyrics] = useState(false);
            const [tilt, setTilt] = useState({ x: 0, y: 0 });
            const [glarePosition, setGlarePosition] = useState({ x: 50, y: 50 });
            
            const audioRef = useRef(null);
            const artworkRef = useRef(null);
            const progressRef = useRef(null);

            const currentTrack = TRACKS[currentTrackIndex];

            useEffect(() => {
                const audio = audioRef.current;
                if (!audio) return;

                const updateTime = () => setCurrentTime(audio.currentTime);
                const updateDuration = () => setDuration(audio.duration);
                const handleEnded = () => {
                    if (repeatMode === 'one') {
                        audio.currentTime = 0;
                        audio.play();
                    } else if (repeatMode === 'all' || currentTrackIndex < TRACKS.length - 1) {
                        handleNext();
                    } else {
                        setIsPlaying(false);
                    }
                };

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', handleEnded);

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', handleEnded);
                };
            }, [currentTrackIndex, repeatMode]);

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = isMuted ? 0 : volume;
                }
            }, [volume, isMuted]);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsPlaying(!isPlaying);
            };

            const handleNext = () => {
                let nextIndex;
                if (shuffleMode) {
                    nextIndex = Math.floor(Math.random() * TRACKS.length);
                } else {
                    nextIndex = (currentTrackIndex + 1) % TRACKS.length;
                }
                setCurrentTrackIndex(nextIndex);
                setIsPlaying(true);
                setTimeout(() => audioRef.current?.play(), 100);
            };

            const handlePrevious = () => {
                if (currentTime > 3) {
                    audioRef.current.currentTime = 0;
                } else {
                    const prevIndex = currentTrackIndex === 0 ? TRACKS.length - 1 : currentTrackIndex - 1;
                    setCurrentTrackIndex(prevIndex);
                    setIsPlaying(true);
                    setTimeout(() => audioRef.current?.play(), 100);
                }
            };

            const handleProgressClick = (e) => {
                const bounds = progressRef.current.getBoundingClientRect();
                const percent = (e.clientX - bounds.left) / bounds.width;
                audioRef.current.currentTime = percent * duration;
            };

            const toggleRepeat = () => {
                const modes = ['off', 'all', 'one'];
                const currentIndex = modes.indexOf(repeatMode);
                setRepeatMode(modes[(currentIndex + 1) % modes.length]);
            };

            const handleMouseMove = (e) => {
                if (!artworkRef.current) return;
                const bounds = artworkRef.current.getBoundingClientRect();
                const x = (e.clientX - bounds.left) / bounds.width;
                const y = (e.clientY - bounds.top) / bounds.height;
                
                const tiltX = (y - 0.5) * -20;
                const tiltY = (x - 0.5) * 20;
                
                setTilt({ x: tiltX, y: tiltY });
                setGlarePosition({ x: x * 100, y: y * 100 });
            };

            const handleMouseLeave = () => {
                setTilt({ x: 0, y: 0 });
            };

            const selectTrack = (index) => {
                setCurrentTrackIndex(index);
                setIsPlaying(true);
                setShowPlaylist(false);
                setTimeout(() => audioRef.current?.play(), 100);
            };

            const formatTime = (time) => {
                if (isNaN(time)) return '0:00';
                const mins = Math.floor(time / 60);
                const secs = Math.floor(time % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen bg-neutral-950 flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <div className="bg-neutral-900 rounded-2xl overflow-hidden shadow-2xl">
                            {/* Artwork */}
                            <div className="relative p-4">
                                <div
                                    ref={artworkRef}
                                    className="relative aspect-square rounded-xl overflow-hidden cursor-pointer"
                                    onMouseMove={handleMouseMove}
                                    onMouseLeave={handleMouseLeave}
                                    style={{
                                        transform: `perspective(1000px) rotateX(${tilt.x}deg) rotateY(${tilt.y}deg)`,
                                        transition: 'transform 0.1s ease-out'
                                    }}
                                >
                                    <img
                                        src={currentTrack.artwork}
                                        alt={currentTrack.title}
                                        className="w-full h-full object-cover"
                                    />
                                    <div
                                        className="absolute inset-0 pointer-events-none"
                                        style={{
                                            background: `radial-gradient(circle at ${glarePosition.x}% ${glarePosition.y}%, rgba(255,255,255,0.3) 0%, transparent 50%)`,
                                            opacity: tilt.x !== 0 || tilt.y !== 0 ? 1 : 0,
                                            transition: 'opacity 0.3s'
                                        }}
                                    />
                                </div>
                            </div>

                            {/* Track Info */}
                            <div className="px-6 pt-4 pb-2">
                                <h2 className="text-white text-xl font-semibold tracking-tight">{currentTrack.title}</h2>
                                <p className="text-neutral-400 text-sm mt-1">{currentTrack.artist}</p>
                            </div>

                            {/* Progress Bar */}
                            <div className="px-6 pb-4">
                                <div className="flex items-center gap-3">
                                    <span className="text-neutral-500 text-xs font-mono">{formatTime(currentTime)}</span>
                                    <div
                                        ref={progressRef}
                                        className="flex-1 h-1 bg-neutral-800 rounded-full cursor-pointer relative group"
                                        onClick={handleProgressClick}
                                    >
                                        <div
                                            className="absolute h-full bg-white rounded-full transition-all"
                                            style={{ width: `${(currentTime / duration) * 100}%` }}
                                        />
                                        <div
                                            className="absolute top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
                                            style={{ left: `${(currentTime / duration) * 100}%`, marginLeft: '-6px' }}
                                        />
                                    </div>
                                    <span className="text-neutral-500 text-xs font-mono">{formatTime(duration)}</span>
                                </div>
                            </div>

                            {/* Controls */}
                            <div className="px-6 pb-6">
                                <div className="flex items-center justify-center gap-4 mb-4">
                                    <button
                                        onClick={handlePrevious}
                                        className="text-neutral-400 hover:text-white transition-colors"
                                    >
                                        <SkipBackIcon />
                                    </button>
                                    
                                    <button
                                        onClick={togglePlay}
                                        className="w-14 h-14 rounded-full bg-white hover:bg-neutral-200 flex items-center justify-center transition-colors"
                                    >
                                        <div className="text-black" style={{ marginLeft: isPlaying ? '0' : '2px' }}>
                                            {isPlaying ? <PauseIcon /> : <PlayIcon />}
                                        </div>
                                    </button>
                                    
                                    <button
                                        onClick={handleNext}
                                        className="text-neutral-400 hover:text-white transition-colors"
                                    >
                                        <SkipForwardIcon />
                                    </button>
                                </div>

                                {/* Secondary Controls */}
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <button
                                            onClick={toggleRepeat}
                                            className={`transition-colors relative ${
                                                repeatMode !== 'off' ? 'text-white' : 'text-neutral-500 hover:text-neutral-300'
                                            }`}
                                        >
                                            <RepeatIcon />
                                            {repeatMode === 'one' && (
                                                <span className="absolute text-[10px] font-bold" style={{ top: '4px', left: '5px' }}>1</span>
                                            )}
                                        </button>
                                        
                                        <button
                                            onClick={() => setShuffleMode(!shuffleMode)}
                                            className={`transition-colors ${
                                                shuffleMode ? 'text-white' : 'text-neutral-500 hover:text-neutral-300'
                                            }`}
                                        >
                                            <ShuffleIcon />
                                        </button>
                                    </div>

                                    <div className="flex items-center gap-3">
                                        <button
                                            onClick={() => setShowLyrics(!showLyrics)}
                                            className="text-neutral-500 hover:text-white transition-colors"
                                        >
                                            <FileTextIcon />
                                        </button>
                                        
                                        <button
                                            onClick={() => setShowPlaylist(!showPlaylist)}
                                            className="text-neutral-500 hover:text-white transition-colors"
                                        >
                                            <ListIcon />
                                        </button>
                                        
                                        <div className="flex items-center gap-2">
                                            <button
                                                onClick={() => setIsMuted(!isMuted)}
                                                className="text-neutral-500 hover:text-white transition-colors"
                                            >
                                                {isMuted ? <VolumeXIcon /> : <Volume2Icon />}
                                            </button>
                                            <input
                                                type="range"
                                                min="0"
                                                max="1"
                                                step="0.01"
                                                value={isMuted ? 0 : volume}
                                                onChange={(e) => {
                                                    setVolume(parseFloat(e.target.value));
                                                    setIsMuted(false);
                                                }}
                                                className="w-16 h-1 rounded-lg appearance-none cursor-pointer"
                                                style={{
                                                    background: `linear-gradient(to right, white ${(isMuted ? 0 : volume) * 100}%, rgb(64, 64, 64) ${(isMuted ? 0 : volume) * 100}%)`
                                                }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Playlist Panel */}
                        {showPlaylist && (
                            <div className="mt-4 bg-neutral-900 rounded-2xl overflow-hidden shadow-2xl" style={{ animation: 'slideIn 0.3s ease-out' }}>
                                <div className="flex items-center justify-between px-6 py-4 border-b border-neutral-800">
                                    <h3 className="text-white font-semibold">Playlist</h3>
                                    <button
                                        onClick={() => setShowPlaylist(false)}
                                        className="text-neutral-400 hover:text-white transition-colors"
                                    >
                                        <XIcon />
                                    </button>
                                </div>
                                <div className="max-h-80 overflow-y-auto">
                                    {TRACKS.map((track, index) => (
                                        <button
                                            key={track.id}
                                            onClick={() => selectTrack(index)}
                                            className={`w-full px-6 py-4 flex items-center gap-4 hover:bg-neutral-800 transition-colors ${
                                                index === currentTrackIndex ? 'bg-neutral-800' : ''
                                            }`}
                                        >
                                            <div className="relative w-12 h-12 rounded-lg overflow-hidden flex-shrink-0">
                                                <img src={track.artwork} alt={track.title} className="w-full h-full object-cover" />
                                                {index === currentTrackIndex && isPlaying && (
                                                    <div className="absolute inset-0 bg-black/50 flex items-center justify-center">
                                                        <div className="flex gap-1">
                                                            <div className="w-1 h-3 bg-white animate-pulse-bar" style={{ animationDelay: '0ms' }} />
                                                            <div className="w-1 h-3 bg-white animate-pulse-bar" style={{ animationDelay: '150ms' }} />
                                                            <div className="w-1 h-3 bg-white animate-pulse-bar" style={{ animationDelay: '300ms' }} />
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex-1 text-left">
                                                <p className={`text-sm font-medium ${
                                                    index === currentTrackIndex ? 'text-white' : 'text-neutral-300'
                                                }`}>
                                                    {track.title}
                                                </p>
                                                <p className="text-xs text-neutral-500">{track.artist}</p>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Lyrics Panel */}
                        {showLyrics && (
                            <div className="mt-4 bg-neutral-900 rounded-2xl overflow-hidden shadow-2xl" style={{ animation: 'slideIn 0.3s ease-out' }}>
                                <div className="flex items-center justify-between px-6 py-4 border-b border-neutral-800">
                                    <h3 className="text-white font-semibold">Lyrics</h3>
                                    <button
                                        onClick={() => setShowLyrics(false)}
                                        className="text-neutral-400 hover:text-white transition-colors"
                                    >
                                        <XIcon />
                                    </button>
                                </div>
                                <div className="px-6 py-6 max-h-80 overflow-y-auto">
                                    {currentTrack.lyrics ? (
                                        <p className="text-neutral-300 whitespace-pre-line leading-relaxed text-sm">
                                            {currentTrack.lyrics}
                                        </p>
                                    ) : (
                                        <p className="text-neutral-500 text-sm">No lyrics available for this track.</p>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Audio Element */}
                    <audio ref={audioRef} src={currentTrack.audio} />

                    <style>{`
                        @keyframes slideIn {
                            from {
                                opacity: 0;
                                transform: translateY(20px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AlbumPlayer />);
    </script>
</body>

</html>
